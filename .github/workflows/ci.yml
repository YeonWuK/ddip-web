name: CI/CD (Backend - Gradle + Docker)

on:
  push:
    branches:
      - "main"
      - "develop"
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - "main"
      - "develop"

name: Backend - Build & Push (multi-arch)

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-docker.yml"
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-docker.yml"

jobs:
  ci-build:
    name: CI - Gradle Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false

      - name: Login to Docker Hub (main push only)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build
        run: ./gradlew clean build

  cd-docker:
    name: CD - Docker Build & Push
    runs-on: ubuntu-latest
    needs: ci-build

    # PR에서는 절대 push 하지 않게 막고, push 이벤트일 때만 도커 푸시
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (amd64)

      - name: Build & Push (main push only)
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            yeonwoo02/ddip-backend:latest
            yeonwoo02/ddip-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            yeonwoo02/ddip-backend:latest
            yeonwoo02/ddip-backend:${{ github.sha }}

